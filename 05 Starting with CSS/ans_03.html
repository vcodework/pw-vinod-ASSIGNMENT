<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <style>
        .l1:hover {
            color:red;
        }
        .l2:hover {
            color:blue;
        }
        .l3:hover {
            color:aqua;
        }
        .l4:hover {
            color:brown;
        }
        .l5:hover{
            color: yellow;
        }

    </style>
</head>

<body>
    <a href="#home" class="l1">Home</a>
    <a href="#contactus" class="l2">Contact Us</a>
    <a href="#Connect" class="l3">Connect</a>
    <a href="#Login" class="l4">Login</a>
    <a href="#Complaint" class="l5">Complaint</a>
    
</body>

</html>

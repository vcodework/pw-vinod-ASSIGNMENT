<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Feedback Form</h1>
    <form action="" method="get">
        <label for="name_1">User Name</label>
        <input type="text" name="username" id="name_1" placeholder="Enter your username" required>
        <br>
        <label for="email_1">Email Address</label>
        <input type="email" name="email_address" id="email_1" placeholder="Enter your Email" required>
        <br>
        <label for="message_1">Message</label>
        <input type="text" name="message" id="message_1" placeholder="Enter your message">
        <br>
        <input type="submit" value="submit">
    </form>
</body>

</html>
